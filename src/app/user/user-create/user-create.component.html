<button (click)="toggleDraggable()" color="primary" mat-stroked-button>toggle draggable</button>
<button (click)="toggleResizable()" color="accent" mat-stroked-button>toggle resizable</button>

<form [formGroup]="form" style="width: 100%;height: 800px;">

  <gridster [options]="gridsterOptions" style="background: #fff">
    <formly-form [fields]="fields" [form]="form" [model]="model" [options]="options"></formly-form>
  </gridster>

</form>
